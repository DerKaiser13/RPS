        <h3>Wanna take me on in a game of Rock, Paper, Scissors? You have 3 chances to win!</h3>

                <button id="rock" onclick="play(this.id)">Rock</button>
            </div>
            <div class="col-lg-3 column">
                <button id="paper" onclick="play(this.id)">Paper</button>
            </div>
            <div class="col-lg-3 column">

            </div> 
        </div>
